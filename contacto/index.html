<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="../inicio/index.html">Inicio</a></li>
                <li><a href="../xbox/index.html">Xbox</a></li>
                <li><a href="../plays/index.html">Play Station</a></li>
                <li><a href="../nintendo/index.html">Nintendo</a></li>
                <li><a href="../pc/index.html">PC gamer</a></li>
                <li><a href="../setup/index.html">Setup</a></li>
                <li><a href="../contacto/index.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="formulario">
        <form>
            <h3>¿Qué producto necesitas?</h3>
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Pon tu nombre">
            </label>
            <label for="marca">
                <span>¿De qué marca es el producto que quieres?</span>
                <input type="text" id="marca" placeholder="Pon marca: (ej: Xbox)">
            </label>
            <label for="correo">
                <span>Tu correo</span>
                <input type="email" id="correo" placeholder="Pon correo: (ej: pepitoperez@example.com)">
            </label>
            <label for="mensaje">
                <span>Tu mensaje</span>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
            </label>
            <button id="boton">Enviar</button>
        </form>
    </main>
    <div id="mensaje">
        <h3>¡Mensaje Enviado!</h3>
    </div>
    <footer>
        <h4>Felipe Moreno.</h4>
    </footer>

    <script src="./interactivo.js"></script>
</body>
</html>
